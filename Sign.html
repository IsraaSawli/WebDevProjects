<html>
    <head>
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="sign.css">
    </head>
    <body>
        <section>
        <div class="sign">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputbox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign-up</a>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Login" required>
                    </div>
                </div>
            </div>
        </div> 
        </section>
    </body>
</html>
